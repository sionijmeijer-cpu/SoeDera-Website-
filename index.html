<!doctype html>

    <!-- Force canonical + social URL to www (prevents Shipper/other tooling from outputting apex canonical) -->
    <script>
      (function () {
        var desiredHost = "www.soedera.eu";
        var canonicalUrl =
          "https://" + desiredHost + location.pathname + location.search;

        // Canonical
        var c = document.querySelector('link[rel="canonical"]');
        if (c) c.setAttribute("href", canonicalUrl);
        else {
          c = document.createElement("link");
          c.setAttribute("rel", "canonical");
          c.setAttribute("href", canonicalUrl);
          document.head.appendChild(c);
        }

        // OG URL
        var og = document.querySelector('meta[property="og:url"]');
        if (og) og.setAttribute("content", canonicalUrl);

        // Twitter URL (optional but helpful)
        var tw = document.querySelector('meta[name="twitter:url"]');
        if (tw) tw.setAttribute("content", canonicalUrl);
      })();
    </script>

    <!-- soedera.eu: DO NOT INDEX + redirect to www -->
    <script>
      (function () {
        if (location.hostname === "soedera.eu") {
          // Block indexing of apex domain
          var meta = document.createElement("meta");
          meta.name = "robots";
          meta.content = "noindex, nofollow, noarchive";
          document.head.appendChild(meta);

          // Redirect to www (keep path/query/hash)
          location.replace(
            "https://www.soedera.eu" +
              location.pathname +
              location.search +
              location.hash
          );
        }
      })();
    </script>
