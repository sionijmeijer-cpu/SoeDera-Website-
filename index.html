<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Apex noindex + redirect (ONLY on soedera.eu) -->
    <script>
      (function () {
        if (location.hostname === "soedera.eu") {
          // Tell bots NOT to index apex
          var meta = document.createElement("meta");
          meta.name = "robots";
          meta.content = "noindex, nofollow, noarchive";
          document.head.appendChild(meta);

          // Redirect users to www
          location.replace(
            "https://www.soedera.eu" +
              location.pathname +
              location.search +
              location.hash
          );
        }
      })();
    </script>

    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SøDera Solutions - Expert Resource Management & Operational Excellence</title>

    <meta

      content="resource management, BIM, asset management, document management, operational efficiency, project management"
    />
    <meta name="author" content="SøDera Solutions" />

    <!-- IMPORTANT: robots applies ONLY to www -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical (www ONLY) -->
